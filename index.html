        // --- 3D Scene Component ---
        const ThreeJSScene = () => {
          const mountRef = useRef(null);

          useEffect(() => {
            if (typeof window.THREE === "undefined" || !mountRef.current) return;

            const { Scene, PerspectiveCamera, WebGLRenderer, TorusKnotGeometry, MeshStandardMaterial, Mesh, AmbientLight, PointLight } = window.THREE;

            // Scene & Camera
            const scene = new Scene();
            const camera = new PerspectiveCamera(
              75,
              mountRef.current.clientWidth / mountRef.current.clientHeight,
              0.1,
              1000
            );
            camera.position.z = 5;

            // Renderer
            const renderer = new WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(mountRef.current.clientWidth, mountRef.current.clientHeight);
            mountRef.current.appendChild(renderer.domElement);

            // Torus Knot Object
            const geometry = new TorusKnotGeometry(1.5, 0.5, 128, 16);
            const material = new MeshStandardMaterial({
              color: 0x06b6d4,
              metalness: 0.8,
              roughness: 0.3,
            });
            const torusKnot = new Mesh(geometry, material);
            scene.add(torusKnot);

            // Lights
            scene.add(new AmbientLight(0xffffff, 0.5));
            const pointLight = new PointLight(0xffffff, 1);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            // Interaction (mouse tracking)
            let mouseX = 0, mouseY = 0;
            const handleMouseMove = (e) => {
              mouseX = (e.clientX / window.innerWidth) * 2 - 1;
              mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
            };
            window.addEventListener("mousemove", handleMouseMove);

            // Resize Handling
            const handleResize = () => {
              if (!mountRef.current) return;
              camera.aspect =
                mountRef.current.clientWidth / mountRef.current.clientHeight;
              camera.updateProjectionMatrix();
              renderer.setSize(
                mountRef.current.clientWidth,
                mountRef.current.clientHeight
              );
            };
            window.addEventListener("resize", handleResize);

            // Animation Loop
            const animate = () => {
              requestAnimationFrame(animate);

              // Smooth rotation
              torusKnot.rotation.y += 0.01 + mouseX * 0.01;
              torusKnot.rotation.x += 0.01 + mouseY * 0.01;

              // Camera follows mouse
              camera.position.x += (mouseX * 0.5 - camera.position.x) * 0.05;
              camera.position.y += (mouseY * 0.5 - camera.position.y) * 0.05;
              camera.lookAt(scene.position);

              renderer.render(scene, camera);
            };
            animate();

            // Cleanup
            return () => {
              window.removeEventListener("mousemove", handleMouseMove);
              window.removeEventListener("resize", handleResize);
              if (mountRef.current && renderer.domElement) {
                mountRef.current.removeChild(renderer.domElement);
              }
            };
          }, []);

          return <div ref={mountRef} className="absolute inset-0 z-0 opacity-50" />;
        };

        // --- Gemini API Configuration ---
        const GEMINI_API_KEY = "AIzaSyC6u-RJbbA8f1ilHimxp3zBP21CJ7oLlrM";

        function Home() {

                          <p className="mb-6">I'm currently open to new opportunities. For a personalized touch, try the AI Cover Letter Helper below!</p>
                          <Card className="!p-0"><div className="p-6"><h3 className="text-lg font-bold text-slate-200 flex items-center gap-2"><SparklesIcon className="w-5 h-5 text-cyan-400"/> AI Cover Letter Helper ✨</h3><p className="text-sm mt-2 mb-4">Paste a job description below, and I'll generate a custom paragraph highlighting how my skills fit the role.</p><textarea value={jobDescription} onChange={(e) => setJobDescription(e.target.value)} placeholder="Paste job description here..." className="w-full h-32 p-2 bg-slate-900 border border-slate-700 rounded-md focus:ring-2 focus:ring-cyan-500 focus:outline-none transition-all"></textarea><button onClick={handleAICoverLetter} className="mt-4 w-full text-center bg-cyan-500/10 border border-cyan-500/20 text-cyan-300 font-semibold py-3 px-6 rounded-lg hover:bg-cyan-500/20 transition-colors">Generate Paragraph</button></div></Card>
                          <div className="flex flex-col sm:flex-row gap-4 mt-8"><a href={`mailto:${resumeData.contact.email}`} className="flex-1 text-center bg-cyan-500/10 border border-cyan-500/20 text-cyan-300 font-semibold py-3 px-6 rounded-lg hover:bg-cyan-500/20 transition-colors">Email Me Directly</a><a href={resumeData.contact.resumeUrl} download className="flex-1 flex items-center justify-center gap-2 bg-slate-200 text-slate-900 font-semibold py-3 px-6 rounded-lg hover:bg-slate-300 transition-colors">
                            <DownloadIcon className="h-5 w-5" />Download Resume
                            </a>
                          </div>
                      </Section>
                      <footer className="lg:hidden mt-16 text-center text-sm"><p>&copy; {new Date().getFullYear()} {resumeData.name}. All Rights Reserved.</p><div className="flex items-center justify-center space-x-5 mt-4"><a href={`https://github.com/${resumeData.contact.github}`} target="_blank" rel="noopener noreferrer" className="text-slate-400 hover:text-cyan-400 transition-colors"><GithubIcon className="h-6 w-6" /></a><a href={`https://linkedin.com/in/${resumeData.contact.linkedin}`} target="_blank" rel="noopener noreferrer" className="text-slate-400 hover:text-cyan-400 transition-colors"><LinkedinIcon className="h-6 w-6" /></a><a href={`mailto:${resumeData.contact.email}`} className="text-slate-400 hover:text-cyan-400 transition-colors"><MailIcon className="h-6 w-6" /></a></div></footer>
                    </main>
                  </div>
                </div>
                {showScrollButton && (<button onClick={scrollToTop} className="fixed bottom-8 right-8 bg-cyan-500/20 backdrop-blur-sm text-cyan-300 p-3 rounded-full shadow-lg hover:bg-cyan-500/30 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-offset-2 focus:ring-offset-slate-900 transition-all animate-bounce" aria-label="Scroll to top"><ArrowUpIcon className="h-6 w-6" /></button>)}
              </div>
            </React.Fragment>
          );
        }

        ReactDOM.render(<Home />, document.getElementById('root'));
    </script>
</body>
</html>
